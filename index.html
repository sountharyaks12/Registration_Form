<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form</title>
</head>
<body>
    <center>
        <h2>
            REGISTERATION FORM</h2><br>
        <form>
            <label for="First name">First Name:</label>&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter your name" required /><br><br>

            <label for="Last name">Last Name:</label>&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter your name" required /><br><br>

            <label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="enter your password" required /><br><br>

            <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" placeholder="example@gmail.com" required /><br><br>

            <label for="tel">Mobile</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" placeholder="+91 987 654 3210" /><br><br>

            <label>DOB</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="enter your DOB" /><br><br>

            <label for="Gender">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender" value="male" />

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="female" />

            <label for="Others">Others</label>
            <input type="radio" id="others" name="Gender" value="Others" /><br><br>

            <label for="address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea rows="2" cols="22"></textarea><br><br><br>

            <button>Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button>reset</button>

        </form>
        </table>
    </center>
</body>

</html>
